<div ng-show="loaded">
	<div class="td-img center-block">
		<img src="/{{albumId}}.jpg" class="img-rounded img-album">
	</div>
	<div style="text-align: center">
		{{title}}
	</div>
	<div class="text-align: center">
		<button ng-click="play()" class="btn btn-default" ng-show="!playing">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
		</button>
		<button ng-click="pause()" class="btn btn-default" ng-show="playing">
			<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
		</button>
		<div class="progress progress-music" id="timeline">
			<div class="progress-bar progress-bar-music" id="timeline-bar"
				role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
			</div>
		</div>
		{{ time | songDuration }} / {{ duration | songDuration }}
	</div>
</div>
