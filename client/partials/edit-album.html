<h1>
	<small>Editing</small>
	{{album.title}}
</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label">Album Title</label>
		<div class="col-sm-8">
			<input class="form-control" ng-model="album.title" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Normalized Title</label>
		<div class="col-sm-8">
			<input class="form-control" ng-model="album.titleNorm" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Release Date</label>
		<div class="col-sm-8">
			<input type="datetime" class="form-control" ng-model="album.release" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Type</label>
		<div class="col-sm-8">
			<label class="radio-inline">
				<input type="radio" ng-model="album.type" value="Single" /> Single
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="album.type" value="EP" /> Extended Play
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="album.type" value="Studio" /> Studio Album
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="album.type" value="LP" /> Long Play
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-8">
			<button class="btn btn-default" ng-click="edit()">Edit</button>
			<button class="btn btn-danger">Delete</button>
		</div>
	</div>
</form>
