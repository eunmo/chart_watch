<h1>
		{{chart | capitalize}} Single Number 1s
</h1>
<table class="table">
	<tr ng-repeat="week in weeks">
		<td class="ones-week">
			<a href="#/chart/single/{{chart}}/{{week.week | date: 'yyyy-MM-dd'}}">
				{{week.week | date: 'yyyy-MM-dd'}}
			</a>
		</td>
		<td class="td-rowspan" ng-show="week.display" rowspan="{{week.streak}}">
			<span class="multi-streak" ng-hide="week.streak === 1">{{week.streak}}</span>
		</td>
		<td class="td-img-list td-rowspan" ng-show="week.display" rowspan="{{week.streak}}">
			<image-small album-id="week.songs[0].albumId" s="30"></image-small>
		</td>
		<td class="td-rowspan" ng-show="week.display" rowspan="{{week.streak}}">
			<div class="recent-artists">
				<span class="recent-artist-list">
					<artist-array array="week.songs[0].artists"></artist-array>
				</span>
			</div>
		</td>
		<td class="td-rowspan" ng-show="week.display" rowspan="{{week.streak}}">
			<span ng-repeat="song in week.songs">
				<span ng-show="!$first">/</span>
				{{song.title | normalizeString}}
			</span>
			<span class="pull-right song-desc-right">
				<span ng-repeat="song in week.songs">
					<span class="badge badge-plays" ng-show="{{song.plays}}">{{song.plays}}</span>
				</span>
			</span>
		</td>
	</tr>
</table>
