<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label">All</label>
		<div class="col-sm-2">
			<input type="date" class="form-control" ng-model="start" />
		</div>
		<label class="col-sm-1 control-label">to</label>
		<div class="col-sm-2">
			<input type="date" class="form-control" ng-model="end" />
		</div>
		<div class="col-sm-4">
			<button class="btn btn-default" ng-click="setAllDates()">Set All</button>
		</div>
	</div>
	<div ng-repeat="chart in charts">
		<div class="form-group">
			<label class="col-sm-3 control-label">{{chart.chart | capitalize}}</label>
			<div class="col-sm-2">
				<input type="date" class="form-control" ng-model="chart.start" />
			</div>
			<label class="col-sm-1 control-label">to</label>
			<div class="col-sm-2">
				<input type="date" class="form-control" ng-model="chart.end" />
			</div>
			<div class="col-sm-1">
				<label class="checkbox-inline">
					<input type="checkbox" ng-model="chart.enabled" /> Enabled
				</label>
			</div>
			<div class="col-sm-3" ng-show="chart.enabled">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="{{chart.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{chart.progress}}%;">
						<span ng-show="running">{{chart.cur | date: 'yy-MM-dd' }}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-8">
			<button class="btn btn-default" ng-click="fetchMatchSingle()">Fetch + Match Single</button>
			<button class="btn btn-default" ng-click="fetchAlbum()">Fetch Album</button>
			<button class="btn btn-default" ng-click="matchAlbum()">Match Album</button>
		</div>
	</div>
</form>
