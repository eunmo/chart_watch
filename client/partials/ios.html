<div class="row" ng-show="loaded">
	<div class="col-xs-12 col-sm-2">
		<h1>
			iOS
		</h1>
		<h2 ng-repeat="section in sections">
			{{section.songs.length}} <small>{{section.name}}</small>
		</h2>
		<h2>
			{{total}} <small>Cached</small>
		</h2>
	</div>
	<div class="col-xs-12 col-sm-2" ng-repeat="section in sections">
		<h2>
			{{section.name}}
		</h2>
		<table class="table table-hover table-condensed">
			<tr ng-repeat="song in section.songs">
				<td>
					<div class="media">
						<a class="media-left">
							<image-small album-id="song.albumId" s="40"></image-small>
						</a>
						<div class="media-body media-body-ones">
							<div class="media-desc-ones" ng-click="addSong(song)">
								<span class="song-desc-up-ones">{{song.title | normalizeString}}</span>
							</div>
							<div class="media-desc-ones">
								<span class="song-desc-up-ones"><artist-array array="song.songArtists"></artist-array></span>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
