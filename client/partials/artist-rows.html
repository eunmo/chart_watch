<h2>
	{{artists.length}}
	{{desc}} Artist<span ng-show="artists.length > 1">s</span>
</h2>
<table class="table table-hover">
	<tr ng-repeat="artist in artists | orderBy:'nameNorm'">
		<td>
			<div class="media">
				<a class="media-left" ng-show="artist.maxAlbum">
					<image-small album-id="artist.maxAlbum" s="40"></image-small>
				</a>
				<div class="media-body">
					<div class="media-desc-ones">
						<artist-link artist="artist"></artist-link>
					</div>
					<div class="media-desc-ones artist-rows-detail">
						<span ng-show="artist.albumCount">
							{{artist.albumCount}} album<span ng-show="artist.albumCount > 1">s</span>
							<span ng-show="artist.singleCount || artist.songCount || artist.chartedSongs">·</span>
						</span>
						<span ng-show="artist.singleCount">
							{{artist.singleCount}} single<span ng-show="artist.singleCount > 1">s</span>
							<span ng-show="artist.songCount || artist.chartedSongs">·</span>
						</span>
						<span ng-show="artist.songCount">
							{{artist.songCount}} song<span ng-show="artist.songCount > 1">s</span>
							<span ng-show="artist.chartedSongs">·</span>
						</span>
						<span ng-show="artist.chartedSongs">
							{{artist.chartedSongs}} hit<span ng-show="artist.chartedSongs > 1">s</span>
						</span>
					</div>
				</div>
			</div>
		</td>
	</tr>
</table>
