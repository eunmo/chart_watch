<h1>
	<span ng-click="refresh()">Missing {{type}}</span>
	<small>
		<input type="search" ng-model="q" />
		<button class="btn btn-default pull-right" ng-click="hide()">Hide notes</button>
	</small>
</h1>
<table class="table table-hover">
	<tr>
		<th>Index</th>
		<th ng-show="rank > 1">Rank</th>
		<th>Week</th>
		<th>Run</th>
		<th>Chart</th>
		<th>Name</th>
		<th>Title</th>
		<th ng-show="showNote">Note</th>
	</tr>
	<tr ng-repeat="song in data | filter : q | filter : myFilter">
		<td>
			{{$index + 1}}
		</td>
		<td ng-show="rank > 1">
			{{song.rank}}
		</td>
		<td>
			{{song.week | date: 'yyyy/MM/dd'}}
		</td>
		<td>
			{{song.count}}
		</td>
		<td>
			{{song.chart | capitalize}}
		</td>
		<td>
			{{song.name | normalizeString}}
		</td>
		<td>
			{{song.title | normalizeString}}
		</td>
		<td ng-show="showNote">
			<span class="label label-danger" ng-show="song.note">
				{{song.note}}
			</span>
		</td>
	</tr>
</table>
