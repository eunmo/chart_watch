<table class="table table-bordered table-hover" ng-show="plays.length">
	<tr ng-repeat="play in plays track by $index" class="text-right">
		<td>
			<b>{{play.play}}</b>
		</td>
		<td ng-repeat="rank in play.rank track by $index">
			<span ng-show="rank">
				{{rank}}
			</span>
		</td>
		<td>
			<b>{{play.cumul[10]}}</b>
		</td>
	</tr>
</table>
