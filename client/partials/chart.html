<h1>
		<span ng-click="addChart()">{{chartName}} Chart</span>
</h1>
<h2>
	<form class="form-inline">
		<small>
			<div class="form-group">
				<label>Week of</label>
				<input type="date" class="form-control" ng-model="date"></input>
			</div>
			<button class="btn btn-default" ng-click="go()">Go</button>
			<button class="btn btn-default" ng-click="prev()">Prev</button>
			<button class="btn btn-default" ng-click="next()">Next</button>
		</small>
	</form>
</h2>
<table class="table table-hover">
	<tr ng-repeat="row in rows">
		<td>
			{{row.index}}
		</td>
		<td ng-show="row.songFound">
			<artist-array array="row.songArtists"></artist-array>
		</td>
		<td ng-show="row.artistFound && !row.songFound">
			<artist-link artist="row.artist"></artist-link>
		</td>
		<td ng-show="!row.artistFound" class="danger">
			{{row.artist | normalizeString}}
		</td>
		<td ng-show="row.songFound">
			{{row.song.title | normalizeString}}
			<span class="badge pull-right" ng-show="{{row.song.plays}}">{{row.song.plays}}</span>
		</td>
		<td ng-show="!row.songFound" class="danger">
			{{row.song | normalizeString}}
		</td>
	</tr>
</table>
