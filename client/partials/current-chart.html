<h1>
		<span ng-click="addChart()">최신 차트</span>
</h1>
<table class="table table-hover">
	<tr>
		<th>가온</th>
		<th>멜론</th>
		<th>US</th>
		<th>UK</th>
		<th>オ</th>
		<th></th>
		<th>Artist</th>
		<th>Song</th>
	</tr>
	<tr ng-repeat="row in rows">
		<!--td>
			{{row.index}}
		</td-->
		<td><span class="pull-left span-rank"><rank-badge rank="row.gaon"></chart-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.melon"></chart-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.billboard"></chart-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.uk"></chart-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.oricon"></chart-badge></span></td>
		<td class="td-img-list">
			<img src="/{{row.song.Albums[0].id}}.30px.jpg" class="img-rounded img-album-up-list">
		</td>
		<td>
			<div class="recent-artists">
				<span class="recent-artist-list">
					<artist-array array="row.songArtists"></artist-array>
				</span>
			</div>
		</td>
		<td>
			{{row.song.title | normalizeString}}
			<span class="pull-right song-desc-right">
				<chart-badge rank="row.rank.gaon" prefix="'G'"></chart-badge>
				<chart-badge rank="row.rank.melon" prefix="'M'"></chart-badge>
				<chart-badge rank="row.rank.billboard" prefix="'US'"></chart-badge>
				<chart-badge rank="row.rank.uk" prefix="'UK'"></chart-badge>
				<chart-badge rank="row.rank.oricon" prefix="'オ'"></chart-badge>
				<span class="badge badge-plays" ng-show="{{row.song.plays}}">{{row.song.plays}}</span>
			</span>
		</td>
	</tr>
</table>
