<h1>
		<span ng-click="addChart()">최신 차트</span>
</h1>
<table class="table table-hover">
	<tr>
		<th></th>
		<th>US</th>
		<th>オ</th>
		<th>D</th>
		<th>UK</th>
		<th>F</th>
		<th>멜론</th>
		<th>가온</th>
		<th></th>
		<th>Artist</th>
		<th>Song</th>
	</tr>
	<tr ng-repeat="row in rows" ng-class="{active: row.active}">
		<td>
			{{row.index}}
		</td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.billboard"></rank-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.oricon"></rank-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.deutsche"></rank-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.uk"></rank-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.francais"></rank-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.melon"></rank-badge></span></td>
		<td><span class="pull-left span-rank"><rank-badge rank="row.gaon"></rank-badge></span></td>
		<td class="td-img-list">
			<img src="/{{row.song.Albums[0].id}}.30px.jpg" class="img-rounded img-album-up-list">
		</td>
		<td>
			<div class="recent-artists">
				<span class="recent-artist-list">
					<artist-array array="row.songArtists"></artist-array>
				</span>
			</div>
		</td>
		<td>
			<span ng-click="addSongs($index)">{{row.song.title | normalizeString}}</span>
			<span class="pull-right song-desc-right">
				<rank-badge rank="row.rank.billboard" prefix="'US'"></rank-badge>
				<rank-badge rank="row.rank.oricon" prefix="'オ'"></rank-badge>
				<rank-badge rank="row.rank.deutsche" prefix="'D'"></rank-badge>
				<rank-badge rank="row.rank.uk" prefix="'UK'"></rank-badge>
				<rank-badge rank="row.rank.francais" prefix="'F'"></rank-badge>
				<rank-badge rank="row.rank.melon" prefix="'M'"></rank-badge>
				<rank-badge rank="row.rank.gaon" prefix="'G'"></rank-badge>
				<span class="badge badge-plays" ng-show="{{row.song.plays}}">{{row.song.plays}}</span>
			</span>
		</td>
	</tr>
</table>
