<h1>
	{{chart | capitalize}} History
</h1>
<table class="table table-hover table-bordered table-condensed">
	<tr>
		<th>Week</th>
		<th ng-repeat="header in headers">
			{{header}}
		</th>
	</tr>
	<tr ng-repeat="week in weeks">
		<td>
			<span ng-show="linkWeek"><a href="#/chart/{{chart}}/{{week.week | date: 'yyyy-MM-dd'}}">{{week.week | date: 'MM-dd yyyy'}}</a></span>
			<span ng-hide="linkWeek">{{week.week | date: 'MM-dd yyyy'}}</span>
		</td>
		<td ng-repeat="song in week.songs">
			<div class="media" ng-show="song.id">
				<a class="media-left" ng-click="addNext(song)">
					<image-small album-id="song.albumId" s="40"></image-small>
				</a>
				<div class="media-body media-body-ones">
					<div class="media-desc-ones" ng-click="addSong(song)">
						<span class="song-desc-up-ones">{{song.title | normalizeString}}</span>
					</div>
					<div class="media-desc-ones">
						<span class="song-desc-up-ones"><artist-array array="song.artists"></artist-array></span>
					</div>
				</div>
			</div>
			<div class="media media-ones" ng-show="song.extra">
				<a class="media-left" ng-click="addNext(song)">
					<image-small album-id="-1" s="40"></image-small>
				</a>
				<div class="media-body media-body-ones">
					<div class="media-desc-ones">
						<span class="song-desc-up-ones">{{song.title | normalizeString}}</span>
					</div>
					<div class="media-desc-ones">
						<span class="song-desc-up-ones">{{song.artist | normalizeString}}</span>
					</div>
				</div>				
			</div>
		</td>
	</tr>
</table>
