<h1>
	<small>Editing</small>
	{{artist.name}}
</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label">Artist Name</label>
		<div class="col-sm-8">
			<input class="form-control" ng-model="artist.name" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Normalized Name</label>
		<div class="col-sm-8">
			<input class="form-control" ng-model="artist.nameNorm" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Type</label>
		<div class="col-sm-8">
			<label class="radio-inline">
				<input type="radio" ng-model="artist.type" value="Solo" /> Solo
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="artist.type" value="Duet" /> Duo
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="artist.type" value="Group" /> Group
			</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Gender</label>
		<div class="col-sm-8">
			<label class="radio-inline">
				<input type="radio" ng-model="artist.gender" value="Male" /> Male
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="artist.gender" value="Female" /> Female
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="artist.gender" value="Mixed" /> Mixed
			</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Origin</label>
		<div class="col-sm-8">
			<select class="form-control" ng-model="artist.origin">
				<option>Korea</option>
				<option>USA</option>
				<option>UK</option>
				<option>Australia</option>
				<option>Austria</option>
				<option>Barbados</option>
				<option>Belgium</option>
				<option>British Virgin Islands</option>
				<option>Canada</option>
				<option>Denmark</option>
				<option>France</option>
				<option>Germany</option>
				<option>Greece</option>
				<option>Ireland</option>
				<option>Italy</option>
				<option>Japan</option>
				<option>Jamaica</option>
				<option>Lebanon</option>
				<option>Lithuania</option>
				<option>Netherlands</option>
				<option>New Zealand</option>
				<option>Norway</option>
				<option>Russia</option>
				<option>Singapore</option>
				<option>Spain</option>
				<option>Sweden</option>
			</select>
		</div>
	</div>
	<div ng-repeat="artist in artist.editGroups">
		<div class="form-group">
			<label class="col-sm-3 control-label">Group</label>
			<div class="col-sm-6">
				<input class="form-control" ng-model="artist.name" ng-show="artist.created" />
				<input class="form-control" ng-model="artist.name" ng-hide="artist.created" disabled />
			</div>
			<div class="col-sm-1">
				<label class="checkbox-inline">
					<input type="checkbox" ng-model="artist.primary" /> Primary
				</label>
			</div>
			<div class="col-sm-1">
				<label class="checkbox-inline">
					<input type="checkbox" ng-model="artist.deleted" /> Delete
				</label>
			</div>
		</div>
	</div>
	<div ng-repeat="artist in artist.editMembers">
		<div class="form-group">
			<label class="col-sm-3 control-label">Member</label>
			<div class="col-sm-6">
				<input class="form-control" ng-model="artist.name" ng-show="artist.created" />
				<input class="form-control" ng-model="artist.name" ng-hide="artist.created" disabled />
			</div>
			<div class="col-sm-1">
				<label class="checkbox-inline">
					<input type="checkbox" ng-model="artist.primary" /> Primary
				</label>
			</div>
			<div class="col-sm-1">
				<label class="checkbox-inline">
					<input type="checkbox" ng-model="artist.deleted" /> Delete
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-8">
			<button class="btn btn-default" ng-click="edit()">Edit</button>
			<button class="btn btn-default" ng-click="addGroup()">Add Group</button>
			<button class="btn btn-default" ng-click="addMember()">Add Member</button>
			<button class="btn btn-danger" ng-click="deleteArtist()">Delete</button>
		</div>
	</div>
</form>
