<table class="table">
	<thead>
		<tr>
			<th>
				<h1>{{initial}}</h1>
			</th>
		</tr>
	</thead>
	<tr ng-show="albumArtists.length">
		<td>
			<artist-rows artists="albumArtists" desc="'Album Artist'"></artist-rows>
		</td>
	</tr>
	<tr ng-show="artists.length">
		<td>
			<artist-rows artists="artists" desc="'Single Artist'"></artist-rows>
		</td>
	</tr>
	<tr ng-show="features.length">
		<td>
			<artist-rows artists="features" desc="'Featured Artist'"></artist-rows>
		</td>
	</tr>
	<tr ng-show="groups.length">
		<td>
			<artist-rows artists="groups" desc="'Artist Group'"></artist-rows>
		</td>
	</tr>
	<tr ng-show="others.length">
		<td>
			<artist-rows artists="others" desc="'Other Artist'"></artist-rows>
		</td>
	</tr>
</table>
