<h1>
	Album Charts
</h1>
<table class="table table-hover table-condensed">
	<tr ng-repeat="chart in charts">
		<td class="text-right">
			<h4>
				<a href="#/chart/album/{{chart.type}}"><b>{{chart.type | capitalize}}</b></a>
			</h4>
		</td>
		<td>
			<h4>
				{{chart.week | date: 'MM/dd'}}
			</h4>
		</td>
		<td>
			<div class="media">
				<a class="media-left">
					<image-small album-id="chart.album.id" s="40"></image-small>
				</a>
				<div class="media-body">
					<div>
						{{chart.album.title}}
					</div>
					<div>
						<span ng-show="chart.album.artists"><artist-array array="chart.album.artists"></artist-array></span>
						<span ng-hide="chart.album.artists">{{chart.album.artist}}</span>
					</div>
				</div>
		</td>
		<td>
			<h4 class="pull-right">
				{{chart.summary.match}}/{{chart.summary.entry}}
			</h4>
		</td>
	</tr>
</table>
