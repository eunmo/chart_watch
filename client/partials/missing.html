<h1>
	<span ng-click="refresh()">Missing Songs</span>
</h1>
<table class="table table-hover">
	<tr>
		<th>Index</th>
		<th>Rank</th>
		<th>Weeks</th>
		<th>Chart</th>
		<th>Year</th>
		<th>Name</th>
		<th>Title</th>
	</tr>
	<tr ng-repeat="song in data | orderBy:['chart', 'name', 'week']">
		<td>
			{{$index + 1}}
		</td>
		<td>
			{{song.rank}}
		</td>
		<td>
			{{song.count}}
		</td>
		<td>
			{{song.chart | capitalize}}
		</td>
		<td>
			{{song.week | date: 'yyyy'}}
		</td>
		<td>
			{{song.name | normalizeString}}
		</td>
		<td>
			{{song.title | normalizeString}}
		</td>
	</tr>
</table>
