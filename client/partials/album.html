<div ng-show="loaded">
	<div>
		<h1>
			{{album.title | normalizeString}}
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-song-dropdown dropdown-toggle"
					data-toggle="dropdown" aria-expanded="false">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu dropdown-menu-right dropdown-song" role="menu">
					<li role="presentation"><a href="#/edit/album/{{album.id}}">Edit song</a></li>
				</ul>
			</div>
		</h1>
		<h2 ng-show="album.artists.length">
			<span ng-show="album.artists.length">
				<small>by</small>
				<artist-array array="album.artists"></artist-array>
			</span>
		</h2>
	</div>
	<div ng-show="album.charts.weeks.length > 0">
		<h2>
			Chart Run
			<small>
				{{album.charts.weeks.length}} week<span ng-show="album.charts.weeks.length > 1">s</span>
			</small>
		</h2>
		<table class="table table-hover">
			<tr>
				<th>Week</th>
				<th ng-repeat="header in album.charts.headers">
					{{header}}
				</th>
			</th>
			<tr ng-repeat="week in album.charts.weeks">
				<td>{{week.week | date: 'yyyy-MM-dd'}}</td>
				<td ng-repeat="rank in week.ranks track by $index">
					<span ng-show="rank > 0">
						<a href="#/chart/album/{{album.charts.headers[$index]}}/{{week.week | date: 'yyyy-MM-dd'}}">{{rank}}</a>
					</span>
				</td>
			</tr>
	</div>
</div>
