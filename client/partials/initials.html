<div class="row">
	<div class="col-md-2 col-sm-2 col-xs-2 initial" ng-repeat="shortcut in shortcuts">
		<a type="button" class="btn btn-default btn-lg btn-block initial" href="#/{{shortcut.link}}">
			<h1 class="shuffle">
				<span class="glyphicon glyphicon-{{shortcut.glyph}}" aria-hidden="true"></span>
			</h1>
		</a>
	</div>
	<div class="col-md-2 col-sm-2 col-xs-2 initial" ng-repeat="initial in initials">
		<a type="button" class="btn btn-default btn-lg btn-block initial" href="#/initial/{{initial.link}}">
			<h1 class="initial">{{initial.name}}</h1>
		</a>
	</div>
</div>
<br class="hidden-xs">
<br class="hidden-xs">
<h4 ng-show="summaryLoaded">
	<span class="hidden-xs text-center">
		{{summary.Artists}} Artists,
		{{summary.Albums}} Albums,
		{{summary.Songs}} Songs
	</span>
	<span class="visible-xs">
		<div class="flex-container">
			<div class="flex-1 text-right">{{summary.Artists}} </div>
			<div style="width: 3px"></div>
			<div class="flex-1">Artists</div>
		</div>
		<div class="flex-container">
			<div class="flex-1 text-right">{{summary.Albums}} </div>
			<div style="width: 3px"></div>
			<div class="flex-1">Albums</div>
		</div>
		<div class="flex-container">
			<div class="flex-1 text-right">{{summary.Songs}} </div>
			<div style="width: 3px"></div>
			<div class="flex-1">Songs</div>
		</div>
	</span>
</h4>
